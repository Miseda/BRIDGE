<!DOCTYPE html>
<html>
<head>
  <title>Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel = "icon" href ="{{ url_for('static', filename='bridgeIcon.png') }}" type = "image/x-icon">
</head>
<body>
  <div class="sticky-nav">
    <div class="nav">
      <div class="nav-box">
        <div class="logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        
        <div class="dropdown">
          <img class="menu-icon" src="{{ url_for('static', filename='menu.png') }}" alt="Menu">
          <div class="dropdown-content">
            <a href="{{ url_for('auth.login') }}" class="active">Home</a>
            <a href="{{ url_for('auth.aboutUs') }}">About Us</a>
            <a href="{{ url_for('auth.contact') }}">Contact</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
          </div>
        </div>

        <div class="topnav-centered">
          <a href="{{ url_for('auth.login') }}" class="active">Home</a>
          <a href="{{ url_for('auth.aboutUs') }}">About Us</a>
          <a href="{{ url_for('auth.contact') }}">Contact</a>
        </div>

        <div class="signUp-btn">
          <a href="{{ url_for('auth.login') }}">LOGIN</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row-container">
    <div class="left-side">
      <p class="statement">" BRIDGING THE DIGITAL GENDER GAP A WORD AND A PENNY AT TIME "</p>
      <p class="question">Already have an account?</p>
      <p><a href="{{ url_for('auth.login') }}">Log into Account <img class="icon" src="{{ url_for('static', filename='create.png') }}" alt="Right Arrow Icon"></a></p>
      <div class="line"></div>
    </div>
    
    <div class="right-side">
        <div class="form-box">
        <div class="login-title">
            <p>Sign Up for an account</p>
        </div>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.signup') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="SIGN UP">
        </form>
        </div>
    </div>
  </div>

  <!-- Display error message if passwords do not match -->
  <script>
    const form = document.querySelector('form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');

    form.addEventListener('submit', function(event) {
      if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault();
        const errorElement = document.createElement("p");
        errorElement.className = "error";
        errorElement.textContent = "Passwords do not match";
        const signUpTitle = document.querySelector(".login-title");
        signUpTitle.insertAdjacentElement("afterend", errorElement);
      }
    });
  </script>

  <!-- Footer -->
<footer class="bg-dark text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Alex Miseda
    </div>
  </footer>
  <!-- Footer -->
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
